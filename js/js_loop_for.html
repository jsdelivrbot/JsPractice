<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 循环</title>
</head>
<body>
<script type="text/javascript">
    for (i = 0; i <= 5; i++) {
        document.write("数字是 " + i)
        document.write("<br />")
    }

    i = 3
    while (i <= 5) {
        document.write("数字是 " + i)
        document.write("<br />")
        i++
    }

    //For...In遍历数组
    var x
    var mycars = new Array()
    mycars[0] = "BMW"
    mycars[1] = "Benz"
    mycars[2] = "audi"

    for (x in mycars) {
        document.write(mycars[x] + "<br/>")
    }
</script>

</body>
</html>
