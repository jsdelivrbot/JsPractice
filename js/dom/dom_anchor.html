<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anchor 对象</title>
    <script type="text/javascript">
        function changeLink() {
            document.getElementById("myAnchor").innerHTML = "访问百度"
            document.getElementById("myAnchor").href = "http://baidu.com"
            document.getElementById("myAnchor").target = "_blank"
        }

        function getFocus() {
            document.getElementById("myAnchor1").focus()
        }

        function loseFocus() {
            document.getElementById("myAnchor1").blur()
        }

        function accessKey()
        {
            document.getElementById('w3').accessKey="h"
            document.getElementById('w3dom').accessKey="k"
        }

    </script>
</head>
<body onload="accessKey()">
<a id="myAnchor" href="http://www.microsoft.com">访问 Microsoft</a>
<input type="button" onclick="changeLink()" value="改变链接">

<a id="myAnchor1" href="http://www.w3school.com.cn">访问 W3School.com.cn</a>
<br /><br/>
<input type="button" onclick="getFocus()" value="获得焦点">
<input type="button" onclick="loseFocus()" value="失去焦点">

<p><a id="w3" href="http://www.w3school.com.cn/">W3School.com.cn</a> （请使用 Alt + h 给该链接赋予焦点）</p>
<p><a id="w3dom" href="http://www.w3school.com.cn/htmldom/">HTML DOM</a> （请使用 Alt + k 为该链接赋予焦点）</p>

</body>
</html>
