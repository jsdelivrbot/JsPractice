<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>累加按钮,自加1</title>
</head>
<script type="text/javascript">
    window.onload = function () {
        var aBtn = document.getElementsByTagName("input")[0];
        var i = 0;

        aBtn.onclick = function () {
            aBtn.value = ++i;
            alert(i)
        }
    }
</script>
<body>

<input type="button" value="0"/>

</body>
</html>
