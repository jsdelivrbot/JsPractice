<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制div属性</title>
    <style>
        #outer {
            width: 500px;
            margin: 0 auto;
            padding: 0;
            text-align: center;
        }

        #div1 {
            width: 100px;
            height: 100px;
            background: black;
            margin: 10px auto;
            display: block;
        }
    </style>
    <script>
        var changeStyle = function (elem, attr, value) {
            elem.style[attr] = value;
        }

        window.onload = function () {
            var oBtn = document.getElementsByTagName("input");
            var oDiv = document.getElementById("div1");
            var oAttr = ["width", "height", "background", "display", "display"];
            var oVal = ["200px", "200px", "red", "none", "block"];

            for (var i = 0; i < oBtn.length; i++) {
                oBtn[i].index = i;
                oBtn[i].onclick = function () {
                    //逻辑与（&&），例如：var a = b && c,如果b为真，则a=c；反之b为假，则a=b；
                    //https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Operators/Logical_Operators
                    this.index == oBtn.length - 1 && (oDiv.style.cssText = "");
                    changeStyle(oDiv, oAttr[this.index], oVal[this.index]);
                }
            }
        }
    </script>
</head>
<body>

<div id="outer">
    <input type="button" value="变宽">
    <input type="button" value="变高">
    <input type="button" value="变色">
    <input type="button" value="隐藏">
    <input type="button" value="重置">
    <div id="div1"></div>
</div>

</body>
</html>
