<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三列布局-左右固定宽-中间自适应</title>
    <style type="text/css">

        .left,
        .right {
            float: left;
            width: 220px;
            height: 200px;
            background: blue;
        }

        .right{
            float: right;
        }

        .center {
            margin: 0 230px;
            background: red;
            height: 200px;
        }
    </style>
</head>
<body>
<div class="right">right</div>
<div class="left">left</div>
<div class="center">center</div>
</body>
</html>
