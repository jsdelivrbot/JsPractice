<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .clearfix {
            *zoom: 1;
        }

        .clearfix:after {
            content: "";
            display: block;
            clear: both;
        }

        #header {
            width: 96%;
            height: 90px;
            margin: 0 auto;
            background: #f60;
        }

        #body {
            width: 96%;
            margin: 0 auto;
        }

        #aside {
            float: left;
            width: 240px;
            height: 500px;
            background: #ccc;
        }

        #main {
            height: 500px;
            margin-left: 240px;
            background: orange;
        }

        #footer {
            width: 96%;
            height: 90px;
            margin: 0 auto;
            background: #08f;
        }

    </style>
</head>
<body>
<div id="wrapper">
    <div id="header">header</div>
    <div id="body" class="clearfix">
        <div id="aside">aside</div>
        <div id="main">main</div>
    </div>
    <div id="footer">footer</div>
</div>
</body>
</html>
