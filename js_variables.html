<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript变量</title>
</head>
<body>
<script type="text/javascript">
    var firstName;
    firstName = "XP"
    document.write(firstName)
    document.write("<br/>")
    firstName = "John"
    document.write(firstName)


</script>
</body>
</html>
