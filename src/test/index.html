<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GGG</title>
    <style>
        body {
            text-align: center;
            background-color: #FFFFEA;
            background-image: url("inspiration-geometry.png");
            font-family: "Abel", sans-serif;
            color: #FF5E5B;
        }

        h1 {
            font-size: 52px;
            font-family: "Lobster", cursive;
            color: #FF5E5B;
            margin-bottom: 0;
        }

        /* Buttons */
        button {
            margin: 100px 20px;
            display: inline-block;
            background-color: #FFED66;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-family: "Abel", sans-serif;
            font-size: 20px;
            text-decoration: none;
            text-transform: uppercase;
            color: #FF5E5B;
            box-shadow: 0 3px 0 #FF5E5B;
            cursor: pointer;
            transition: all 100ms linear;
        }

        button:hover {
            -moz-transform: translateY(-3px);
            -o-transform: translateY(-3px);
            -ms-transform: translateY(-3px);
            -webkit-transform: translateY(-3px);
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #FF5E5B;
        }

        button:focus {
            outline: 0;
        }

        a {
            text-decoration: none;
        }

    </style>
</head>
<body>
<div>
    <h1>haoduoyu.cc</h1>

    <a href="https://blog.haoduoyu.cc" target="_blank">
        <button>博客</button>
    </a>

    <a href="https://blog.haoduoyu.cc/resume.pdf" target="_blank">
        <button>简历</button>
    </a>

    <a href="https://github.com/bigggge" target="_blank">
        <button>Github</button>
    </a>
</div>
</body>
</html>
