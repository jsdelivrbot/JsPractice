<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组降维</title>
</head>
<body>
<script>
    function flatten(arr) {
        var result = [];
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr[i].length; j++) {
                result.push(arr[i][j]);
            }
        }
        return result;
    }

    function flatten(arr) {
        return Array.prototype.concat.apply([], arr);
    }

    // 多维数组
    function flatten(arr) {
        var tmp = arr;
        var result = arr;
        while(tmp instanceof Array) {
            result = Array.prototype.concat.apply([], result);
            tmp = tmp[0];
        }
        return result;
    }

//    console.log(reduceDimension([[[1, 2], [1, 2, 3]], [1, 2]]))
//    console.log(flatten([[[1, 2], [1, 2, 3]], [1, 2]]))
    console.log(flatten([[[1, 2], [1, 2, 3]], [1, 2]]))

</script>
</body>
</html>
