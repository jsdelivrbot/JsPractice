<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3</title>
</head>
<body>
<script>

    function Foo() {

    }

    Foo.prototype.getName = function () {
        alert(3);
    };

    // 因为Javascript查找属性或方法的顺序是先查找对象本身然后查找对象的原型链，
    // 并不会针对函数而查找函数的prototype属性的
    var foo = new Foo();
    foo.getName();
//    Foo.getName();

    function foo1(){
        alert(this);
    }
    new foo1() // foo1
    // 当调用一个为绑定函数时，this 默认情况下是全局上下文，在浏览器中它指向 window 对象。
    foo1() // window
</script>
</body>
</html>
