// 创建一个Model的实例
var m = new Backbone.Model();

// 将监听函数绑定到m对象的all事件中
m.on('all', function() {
    alert('all');
});
// 将监听函数绑定到m对象的自定义事件show中
m.on('show', function() {
    alert('show title');
});
// 将另一个监听函数绑定到m对象的自定义事件show中
m.on('show', function() {
    alert('show content');
});
// 将监听函数绑定到m对象的自定义事件hide中
m.on('hide', function() {
    alert('hide');
});

// 触发m对象的show事件和hide事件
m.trigger('show');
m.trigger('hide');
