<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js语句</title>
</head>
<body>
<script type="text/javascript">

    //JavaScript语句
    document.write("<h1>这是标题</h1>")
    document.write("<p>这是段落</p>")
    document.write("<p>这是另一个段落</p>")

    //JavaScript代码块
    {
        document.write("<h1>这是标题</h1>");
        document.write("<p>这是段落。</p>");
        document.write("<p>这是另一个段落。</p>");
    }

    //JavaScript单行注释
    // 这行代码输出标题：
    document.write("<h1>这是标题</h1>");
    // 这行代码输出段落：
    document.write("<p>这是段落。</p>");
    document.write("<p>这是另一个段落。</p>");

    //JavaScript多行注释
    /*
     下面的代码将输出
     一个标题和两个段落
     */
    document.write("<h1>这是标题</h1>");
    document.write("<p>这是段落。</p>");
    document.write("<p>这是另一个段落。</p>");

    //使用单行注释来防止执行
    document.write("<h1>这是标题</h1>");
    document.write("<p>这是段落。</p>");
    //document.write("<p>这是另一个段落。</p>");

    //使用多行注释来防止执行
    /*
     document.write("<h1>这是标题</h1>");
     document.write("<p>这是段落。</p>");
     document.write("<p>这是另一个段落。</p>");
     */

</script>
</body>
</html>
