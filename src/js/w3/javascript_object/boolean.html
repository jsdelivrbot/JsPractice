<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boolean 对象实例</title>
</head>
<body>
<script>
    var b1 = new Boolean(0);
    var b2 = new Boolean(1);
    var b3 = new Boolean("");
    var b4 = new Boolean(null);
    var b5 = new Boolean(NaN);
    var b6 = new Boolean("false");
    var b7 = new Boolean(false);
    document.write(b1);//f
    document.write(b2);//t
    document.write(b3);//f
    document.write(b4);//f
    document.write(b5);//f
    document.write(b6);//t
    document.write(b7);//f

    var oFalseObject = new Boolean(false);
    var oFalseObject2 = Boolean(false);
    var bResult = oFalseObject && true;
    var bResult2 = oFalseObject2 && true;
    console.log(bResult);//true
    console.log(bResult2);//false
    console.log("true");

</script>
</body>
</html>
