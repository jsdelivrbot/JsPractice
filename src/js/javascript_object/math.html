<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math 对象实例</title>
</head>
<body>

<script>
    document.write(Math.round(0.6) + "<br/>");
    document.write(Math.round(0.4) + "<br/>");
    document.write(Math.round(-0.6) + "<br/>");
    document.write(Math.round(-0.4) + "<br/>");
    document.write(Math.max(5, 7) + "<br />")
    document.write(Math.min(-3, -5) + "<br />");


</script>
</body>
</html>
