<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现简单的模板引擎</title>
</head>
<body>
<script>
    function tmpl(str, obj) {
        if (typeof str === 'string') {
            return str.replace(/<%=\s*([^%>]+)\s*%>/g, function () {
                var key = arguments[1];
                console.log(key);
                return obj[key];
            })
        }
    }

    var str = "Hello,<%= name%>";
    var obj = {name: 'GGG'};
    console.log(tmpl(str, obj));
</script>
</body>
</html>
