<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列布局-右固定宽-左自适应</title>
    <style type="text/css">
        .left, .right {height: 400px;}
        .left {
            background-color: red;
            margin-right: 210px;
        }
        .right {
            background-color: blue;
            width: 200px;
            float: right;
        }
    </style>
</head>
<body>
<div class="right">right</div>
<div class="left">left</div>
</body>
</html>
