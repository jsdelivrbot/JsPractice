<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js基础</title>
    <script type="text/javascript">
        function message() {
            alert("该提示框是通过 onload 事件调用的。")
        }
    </script>
</head>
<body onload="message()">
<script type="text/javascript">
    //http://www.w3school.com.cn/js/js_howto.asp
    //生成文本
    document.write("Hello World")
    //生成普通文本和标签
    document.write("<h1>Hello World!</h1>")
    //head部分
    //↑ ↑ ↑ ↑ ↑ ↑ ↑ ↑ ↑ ↑ ↑
    //body部分
    document.write("该消息在页面加载时输出。")
    //外部JavaScript
    //实际的脚本位于名为 "external.js"的外部脚本中。
    //↓ ↓ ↓ ↓ ↓ ↓ ↓ ↓ ↓ ↓ ↓
</script>

<script src="/js/external.js">
</script>
</body>
</html>
